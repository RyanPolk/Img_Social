<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="" xml:lang="">
    <head>
        <!--These 4 lines need to be included for bootstrap functionality-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <!--Initialization lines-->
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Img Social</title>
        <link rel="stylesheet" href="Login.css">
        <script src="Home.js"></script>
    </head>
    <body>
        <!--Navbar code-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="Home.html">Img Social</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                </ul>
                <span class="navbar-text">
                    <a class="nav-link" href="Login.html">Login/Sign up</a>
                </span>
            </div>
        </nav>

        <!--Below content code-->
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="wrapper fadeInDown">
                        <div id="formContent">
                            <!-- Title -->
                            <div class="fadeIn first">
                                <h3>Login</h3>
                            </div>
                        
                            <!-- Login Form -->
                            <form>
                                <input type="text" id="login" class="fadeIn second" name="username" placeholder="Username">
                                <input type="text" id="password" class="fadeIn third" name="password" placeholder="Password">
                                <p style="padding-top: 38pt;"></p>
                                <input type="submit" class="fadeIn fourth" value="Login">
                            </form>
                        </div>
                      </div>
                </div>
                <div class="col">
                    <div class="wrapper fadeInDown">
                        <div id="formContent">
                            <!-- Title -->
                            <div class="fadeIn first">
                                <h3>Sign up</h3>
                            </div>
                        
                            <!-- Login Form -->
                            <form>
                                <input type="text" id="login" class="fadeIn second" name="username" placeholder="Username">
                                <input type="text" id="password" class="fadeIn third" name="password" placeholder="Password">
                                <input type="text" id="password" class="fadeIn fourth" name="confirmPass" placeholder="Confirm Password">
                                <input type="submit" class="fadeIn fourth" value="Sign up">
                            </form>
                        </div>
                      </div>
                </div>
            </div>
        </div>


        
    </body>
 </html>
